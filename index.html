---
layout: default
title: 'i <3 code.'
---
{% assign first_post = site.posts.first %}
<div class="section">
	<div class="post">
		<h3 class="post_title"><a href="{{ first_post.url }}">{{ first_post.title }}</a></h3>
			<div class="article">
				{{ first_post.content }}
			</div>
	</div>
</div>
<div class="section">
	<div class="post">
		<h3 class="post_title">Older Posts:</h3>
			<div class="article">
				<ul class="recent">
					{% for post in site.posts %}
						<li>{{ post.date | date:"%Y-%m-%d" }}: <a href="{{ post.url }}">{{ post.title }}</a> filed in {{ post.category }}</li>
					{% endfor %}
				</ul>
			</div>
	</div>
</div>
